<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dovahzul Language Translator</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/images/favicon-dragon.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="/images/favicon-minion.png" type="image/x-icon"/>
<!-- Meta tags for in-app previews -->
    <!-- <meta property="og:url"                content="https://aminiontranslator.netlify.app/" /> -->
    <meta property="og:type"               content="translator" />
    <meta property="og:title"              content="Dragon Language Translator" />
    <meta property="og:description"        content="A web app to translate from English to the language of the Dragons!" />
    <meta property="og:image"              content="https://i.imgur.com/OZ1ioTZ.png" />
    <meta name="description"               content="A web app to translate from English to the language of the Dragons!">

</head>
<body>
    <header>
        <h1 class="heading-text">Dovahzul Converter!</h1>
        <p class="heading-sub">In the name of the Dragon born!</p>
    </header>
    
    <textarea id="input-box" placeholder="Enter the sentence that you want to translate!"></textarea>
    <button id="btnTranslate">Translate</button>
    <div id="output-box">
        <p>Output will come here!</p>
    </div>


    <footer>
        <p class="footer-text">The language of the ancient dragons!<br /> Converse with the Dovah using this translator!</p>
    </footer>


    <script src="app.js" type="text/javascript"></script>
</body>
</html>
